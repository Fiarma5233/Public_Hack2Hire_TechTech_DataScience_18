<!DOCTYPE html>
<html>
<head>
    <title>Formulaire de prédiction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group select, .form-group input {
            width: 100%;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Veuillez renseigner les Caracteristiques du client</h1>

    <form action="/predict" method="POST">
        <div class="form-group">
            <label for="Age">Âge :</label>
            <input type="number" name="Age" required>
        </div>

        <div class="form-group">
            <label for="Sex">Sexe :</label>
            <select name="Sex" required>
                <option value="male">Homme</option>
                <option value="female">Femme</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Job">Job :</label>
            <input type="number" name="Job" required>
        </div>

        <div class="form-group">
            <label for="Housing">Logement :</label>
            <select name="Housing" required>
                <option value="own">Propriétaire</option>
                <option value="rent">Locataire</option>
                <option value="free">Gratuit</option>
            </select>
        </div>

        <div class="form-group">
            <label for="SavingAccounts">Comptes épargne :</label>
            <select name="SavingAccounts" required>
                <option value="little">Peu</option>
                <option value="moderate">Modéré</option>
                <option value="quite rich">Assez riche</option>
                <option value="rich">Riche</option>
            </select>
        </div>

        <div class="form-group">
            <label for="CheckingAccount">Compte courant :</label>
            <select name="CheckingAccount" required>
                <option value="little">Peu</option>
                <option value="moderate">Modéré</option>
                <option value="rich">Riche</option>
            </select>
        </div>

        <div class="form-group">
            <label for="CreditAmount">Montant du crédit :</label>
            <input type="number" name="CreditAmount" required>
        </div>

        <div class="form-group">
            <label for="Duration">Durée :</label>
            <input type="number" name="Duration" required>
        </div>

        <div class="form-group">
            <label for="Purpose">Motif :</label>
            <select name="Purpose" required>
                <option value="radio/TV">Radio/TV</option>
                <option value="education">Éducation</option>
                <option value="furniture/equipment">Meubles/Équipement</option>
                <option value="car">Voiture</option>
                <option value="business">Affaires</option>
                <option value="domestic appliances">Appareils domestiques</option>
                <option value="repairs">Réparations</option>
                <option value="vacation/others">Vacances/Autres</option>
            </select>
        </div>

        <button type="submit">Prédire</button>
    </form>
</body>
</html>
